<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<script>

    function checkLoginState() {               // Called when a person is finished with the Login Button.
        FB.getLoginStatus(function(response) {   // See the onlogin handler
            statusChangeCallback(response);
        });
    }


    window.fbAsyncInit = function() {
        FB.init({
            appId      : '1031921694773241',
            xfbml      : true,
            version    : 'v18.0'
        });
        FB.getLoginStatus(function(response) {   // Called after the JS SDK has been initialized.
            statusChangeCallback(response);        // Returns the login status.
        });
        FB.AppEvents.logPageView();
    };

    FB.login( function(response) {
            console.log(response);
        },
        {
            config_id: '837081364769384' // configuration ID goes here
        }
    );

    function statusChangeCallback(response) {  // Called with the results from FB.getLoginStatus().
        console.log('statusChangeCallback');
        console.log(response);                   // The current login status of the person.
        if (response.status === 'connected') {   // Logged into your webpage and Facebook.
            testAPI(response);
        } else {                                 // Not logged into your webpage or we are unable to tell.
            document.getElementById('status').innerHTML = 'Please log ' +
                'into this webpage.';
        }
    }

    function testAPI(resp) {                      // Testing Graph API after login.  See statusChangeCallback() for when this call is made.
        console.log('Welcome!  Fetching your information.... ');
        console.log(resp);
        FB.api('/me', function(response) {
            console.log('Successful login for: ' + response.name);
            document.getElementById('status').innerHTML =
                'Thanks for logging in, ' + response.name + '!' + "<br />";
            document.getElementById('token').value = resp.authResponse.accessToken;
        });
    }
</script>
<script async defer crossorigin="anonymous"
        src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v18.0&appId=1031921694773241"
        nonce="wreDQhen">
</script>
<fb:login-button
        config_id="837081364769384"
        onlogin="checkLoginState();">
</fb:login-button>
<div id="status"></div>
<div>
    <textarea id="token" rows=10 style="width: 400px" disabled></textarea><br />
</div>
<br /><br />
<a href="https://www.facebook.com/v18.0/dialog/oauth?client_id=1031921694773241&redirect_uri=https://tima.agency/&state=d8adfcf4-9d28-4586-95c7-367ae0e75fe2&config_id=837081364769384"
   style="padding: 1%; background: #3F8DFD; text-decoration: none">Connect...</a>
</body>
</html>
